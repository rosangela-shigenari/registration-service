spring.application.name=registration-service
# ======================================================
#                 SPRING DATASOURCE (Postgres)
# ======================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/<DB_NAME>
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================================================
#                     SPRING KAFKA
# ======================================================
spring.kafka.bootstrap-servers=<KAFKA_BROKER1>:9092,<KAFKA_BROKER2>:9092
spring.kafka.consumer.group-id=registration-group
spring.kafka.consumer.auto-offset-reset=earliest

# Serializers / Deserializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Permite desserializar objetos Java
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ======================================================
#               KAFKA SECURITY (Opcional AWS MSK)
# ======================================================
# Se seu cluster MSK exige SASL_SSL, descomente e configure
# spring.kafka.properties.security.protocol=SASL_SSL
# spring.kafka.properties.sasl.mechanism=SCRAM-SHA-512
# spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="<USERNAME>" password="<PASSWORD>";

# ======================================================
#                     LOGGING
# ======================================================
logging.level.org.springframework=INFO
logging.level.com.itau.registration=DEBUG
logging.file.name=registration-service.log
