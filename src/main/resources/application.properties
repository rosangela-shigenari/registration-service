spring.application.name=registration-service
# ======================================================
#                 SPRING DATASOURCE (Postgres)
# ======================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/registrationdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================================================
#                     SPRING KAFKA
# ======================================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=registration-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.properties.security.protocol=${SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL:PLAINTEXT}
spring.kafka.properties.ssl.truststore.location=${SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_LOCATION:}
spring.kafka.properties.ssl.truststore.password=${SPRING_KAFKA_PROPERTIES_SSL_TRUSTSTORE_PASSWORD:}
# Serializers / Deserializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer


# ======================================================
#                     LOGGING
# ======================================================
logging.level.org.springframework=INFO
logging.level.com.itau.registration=DEBUG

# ======================================================
#                     HEALTH CHECKER
# ======================================================
server.port=8080
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

