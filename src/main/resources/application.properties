spring.application.name=registration-service
# ======================================================
#                 SPRING DATASOURCE (Postgres)
# ======================================================

spring.datasource.url=${spring.datasource.url:jdbc:postgresql://localhost:5432/registrationdb}
spring.datasource.username=${spring.datasource.username:user}
spring.datasource.password=${spring.datasource.password:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================================================
#                     SPRING KAFKA
# ======================================================
spring.kafka.bootstrap-servers=${spring.kafka.bootstrap-servers:localhost:9092}
spring.kafka.consumer.group-id=registration-group
spring.kafka.consumer.auto-offset-reset=earliest

# Serializers / Deserializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# ======================================================
#                     LOGGING
# ======================================================
logging.level.org.springframework=INFO
logging.level.com.itau.registration=DEBUG
